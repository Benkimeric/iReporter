<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body onload="loadEditData()" onunload="clearVars()">
    <div class="topnav">
        <a id="logo" href="#">iReporter</a>
        <div class="right">
            <a href="home.html">Home</a>
            <a href="list.html">My Flags & Interventions</a>
            <a href="allflags.html">All Flags & Intereventions</a>
            <a href="profile.html">Profile</a>
            <a onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="tablesection">
        <div class="homeh3andcontainer">
            <h3>Editing Red-Flag or an Intervention</h3>
            <label class="form_label">Record Type: <span id="edit_record_type"></span></span></label>
            <!-- edit comment -->
            <form id="edit_comment_form" method="POST">
                <ul class="formclass">
                    <li>
                        <br>
                        <label class="form_label">Edit Description</span></label>
                        <label id="edit_comment_label"></label>
                        <textarea name="description" id="edit_comment" class="flags-inputs field-textarea" required></textarea>
                    </li>
                    <li>
                        <input type="submit" value="Submit New Description" />
                    </li>
                </ul>
            </form>
            <br>
            <!-- edit location -->
            <form id="edit_location_form">
                <ul class="formclass">
                    <li>
                        <label class="form_label">Edit Location </label>
                        <label id="edit_location_label"></label>
                        <input type="text" name="location" id="edit_location" class="flags-inputs" required />
                    </li>
                    <li>
                        <input id="submit" type="submit" value="Submit New Location" />
                    </li>
                </ul>
            </form>
            <br>
            <!-- edit image -->
            <form id="edit_image_form">
                <ul class="formclass">
                    <li>
                        <label class="form_label">Choose Image To upload </label>
                        <input type="file" name="image" id="image" class="flags-inputs" accept="image/*" required />
                    </li>
                    <li>
                        <input id="submit" type="submit" value="Submit New Image" />
                    </li>
                </ul>
            </form>
            <br>
            <!-- edit video  -->
            <form id="edit_video_form">
                <ul class="formclass">
                    <li>
                        <label class="form_label">Choose Video To upload </label>
                        <input type="file" name="video" id="video" class="flags-inputs" accept="video/*" required />
                    </li>
                    <li>
                        <input id="submit" type="submit" value="Submit New Video" />
                    </li>
                </ul>
            </form>
            </ul>
            </form>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2018 </p>
    </div>
    <script src="js/alter_incidents.js"> </script>
</body>

</html>
