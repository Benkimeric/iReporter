<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="topnav">
        <a id="logo" href="index.html">iReporter</a>
        <div class="right">
            <a href="signup.html"><button class="button-outline">Sign Up</button></a>
        </div>
    </div>
    <div>
        <div class="container">
            <h2>Login</h2>
            <h3><label id="error_label"></label></h3>
            <form action="" id="login" method="POST">
                <input type="text" name="Username" placeholder="Username" id="username" required><br>

                <input type="password" name="Password" placeholder="Password" id="pass" required><br>

                <input class="button-login" type="submit" value="Login"><br>
                <label><a href="signup.html">New user? Sign Up</a></label><br> <br>
            </form>
        </div>
    </div>
    <script src="js/auth.js"> </script>
</body>

</html>
