<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body onload="adminView()">
    <div class="topnav">
        <a id="logo" href="index.html">iReporter (Admin)</a>
        <div class="right">
            <a href="users.html">Users</a>
            <a href="profile.html">Profile</a>
            <a on href="login.html">Logout</a>
        </div>
    </div>

    <div class="tablesection">
        <div class="homeh3andcontainer">
            <br><br>
            <h3>All Red-Flags and Interventions</h3>
            <h3><a href="#" data-value="red-flag" onclick="admin_record_type(this)">View Red-flags</a></h3>
            <h3><a href="#" data-value="intervention" onclick="admin_record_type(this)">View Interventions</a></h3>
            <label id="admin_label"></label>
            <input type="text" id="searchflag" placeholder="Search for Flags and Interventions">
            <table id="admin_view_all">
                <!-- table for admin to view all records -->
            </table>
        </div>

    </div>
    <!-- Modal for reading or opening-->
    <div id="myModal" class="modal">

        <!-- Modal for reading content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tablesection">
                <div class="homeh3andcontainer">
                    <table id="admin_view_one">
                        <!-- admin view one record -->
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2018 </p>
    </div>
    <script src="js/main.js"> </script>
</body>

</html>
