<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body onload="getUserRecords()">
    <div class="topnav">
        <a id="logo" href="#">iReporter</a>
        <div class="right">
            <a href="home.html">Home</a>
            <a href="list.html">My Flags & Interventions</a>
            <a href="allflags.html">All Flags & Intereventions</a>
            <a href="profile.html">Profile</a>
            <a onclick="logout()" class="pointer_cursor">Logout</a>
        </div>
    </div>

    <div class="tablesection">
        <div class="homeh3andcontainer">
            <br><br>
            <a href="flags.html">+Create New Interevention or Red-flag</a>
            <h3><a href="#" data-value="red-flag" onclick="get_user_record_type(this)">View My Red-flags</a></h3>
            <h3><a href="#" data-value="intervention" onclick="get_user_record_type(this)">View My Interventions</a></h3>
            <label id="user_timeout_label"></label>
            <table id="user_records">
                <!-- table for user's incidents records -->
            </table>
        </div>

    </div>

    <!-- Modal for reading or opening-->
    <div id="myModal" class="modal">

        <!-- Modal for reading content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tablesection">
                <div class="homeh3andcontainer">
                    <table id="one_user_record">
                        <!-- Table for displaying one record for a user -->
                    </table>
                    <div id="map"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2018 </p>
    </div>
    <script src="js/main.js"> </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMokcOGCn1mP4SnEF2vi4J9rPXdEEaj5A&callback=initMap">
    </script>
</body>

</html>
