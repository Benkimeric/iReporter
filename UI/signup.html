<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="topnav">
        <a id="logo" href="#">iReporter</a>
        <div class="right">
            <a href="login.html"><button class="button-outline">Sign In</button></a>
        </div>
    </div>
    <div>
        <div class="container signup">
            <h2>Sign Up</h2><br>
            <form action="" method="POST">
                <label for="fname">First Name:</label><br>
                <input type="text" name="firstName" id="fname"><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname"><br>

                <label for="username">Username:</label><br>
                <input type="text" name="Username" id="username"><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>

                <label for="phone">Phone:</label><br>
                <input type="text" name="phone" id="phone"><br>

                <button>Sign Up</button><br>
                <label><a href="login.html">Got an account? Sign In</a></label><br> <br>
            </form>
        </div>
    </div>
</body>

</html>
