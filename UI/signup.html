<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="topnav">
        <a id="logo" href="#">iReporter</a>
        <div class="right">
            <a href="login.html"><button class="button-outline">Sign In</button></a>
        </div>
    </div>
    <div>
        <div class="container signup">
            <h2>Sign Up</h2><br>
            <h3><label id="signup_error_label"></label></h3>
            <form action="" id="signup" method="POST">
                <input type="text" name="fname" placeholder="First Name" id="fname" required><br>

                <input type="text" name="lname" placeholder="Last Name" id="lname" required><br>

                <input type="text" name="mname" placeholder="Middle name" id="mname" required><br>

                <input type="text" name="username" placeholder="Username" id="username" required><br>

                <input type="email" name="email" placeholder="Email" id="email" required><br>

                <input type="text" name="phone"  placeholder="Phone" id="phone" required><br>

                <input type="password" name="pass"  placeholder="Password" id="pass" required><br>

                <input type="password" name="pass2"  placeholder="Confirm Password" id="pass2" required><br>

                <button> Sign Up </button><br>
                <label><a href="login.html">Got an account? Sign In</a></label><br> <br>
            </form>
        </div>
    </div>
    <script src="js/auth.js"> </script>
</body>

</html>
